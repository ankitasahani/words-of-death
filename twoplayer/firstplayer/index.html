<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type of the dead game</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progressContainer">
        <span id="progressBar"></span>
     </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Words of Death</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <button id="startgame" class="startgamebutton" onclick="startGame()">Start Game</button>
            </div>
            <div class="col-lg-4">
                <button id="newgame" class="newgamebutton" onclick="newGame()">New Game</button>
            </div>
            <div class="col-lg-4">
                <button id="end" class="endbutton" onclick="endGame()">End Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="wordDisplayContainer">
                    <span id="words">go?</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p>score of player 1: <span id="mainscore">0</span> points</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <span class="smallType">Type Words Here</span>
                <input id="wordInput" type="text"></input>
            </div>
        </div>
        <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
